<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=decive-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"
        <title>Intragram</title>
    </head>
    <body>
        <div class="instagram-face">
            <div class="instagram-phone">
                <img src="CELULAR1.png" alt="Celular">

            </div>
            <div class="instagram content">
                <div class="group">
                    <img src="./Instagram-logo.png" class="logo" alt="Logo">
                        <div class="profile-photo">
                            <img src="./PERFIL.jpg" class="profile" alt="Profile-Photo">
                        </div>
                        <a href="#" class="instagram-login" >Continue como digtheus</a>
                        <br>
                        <a href="#" class="instagram-logout" >Remover conta</a>
                </div>
                    <div class="group">
                        <p class="not-acount">Não é digtheus?</p>
                        <p class="notacount">
                            <span class="link-blue">Alternar contas</span>
                            ou 
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
            </div>
            <div class="get-the-app">
                <br>
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
